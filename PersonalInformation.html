<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="personal.css">
</head>
<body>
    <div class="form-container">
        <h1>Personal Information</h1>
        <form id="personalForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Siddharth Yadav" disabled>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="sid@gmail.com" disabled>
            
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" placeholder="70158XXXXX" disabled>
            
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" placeholder="dd-mm-yyyy" disabled>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" placeholder="Not Provided" disabled>
            
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" placeholder="Coding, Reading" disabled>
            
            <label for="address">Address:</label>
            <textarea id="address" rows="3" disabled>JSS HOSTEL, NOIDA</textarea>
        </form>
    </div>
    <script src="personal.js"></script>
</body>
</html>
